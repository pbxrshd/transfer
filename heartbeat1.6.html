.bracket:after {

.bracket:before {
    content:"[";
}

/* Equivalent to fa and fa-minus-square */
li.expanded > label:first-child::before {
    font-family:FontAwesome,'Open Sans', sans-serif;
    font-style:normal;
    font-weight:normal;
    display:inline-block;
    line-height:1;

/* Equivalent to fa and fa-plus-square-o */

    font-family:FontAwesome,'Open Sans', sans-serif;
    font-style:normal;
    font-weight:normal;

ul.expanded {
