YZJ4r2XGWU4TyBgtQE084h9I5_AWhYvUZEwHPUQI16pQkptme2OEOQJRoY0t0nLJZg2JWt4r3_OuKHNl640FXJUHqvKbNBd1NklbMv9oDzOFbJ6qQJX7fIHzw&amp;s=1&quot;);">link</a>.</span> <span class="fcg"></span></h5><div class="_1_n fsm fwn fcg"><a class="uiLinkSubtle" href="/permalink.php?story_fbid=1513529015588574&amp;id=1471242616483881"><abbr title="Monday, December 15, 2014 at 8:10am" data-utime="1418659848">December 15</abbr></a><span> · <a data-hover="tooltip" aria-label="Show edit history" class="uiLinkSubtle" ajaxify="/ajax/edits/browser/post/?content_token=1513529015588574" rel="dialog" href="#" data-ft="&#123;&quot;tn&quot;:&quot;+E&quot;&#125;" role="button">Edited</a></span><a data-hover="tooltip" aria-label="Public" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _1_o" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div><div class="userContentWrapper aboveUnitContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div class="_wk mbm"><span class="userContent"><div id="id_54913aa7738a31999607654" class="text_exposed_root">Assalamu Alaikum,<br /> <br /> Following are the topics that will be covered during class sessions this month inshAllah.  We will not have any classes on Friday, Dec 26th.  For previous months lessons please visit our website at <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.schaumburgareamuslimevents.org%2F&amp;h=pAQFMJTiS&amp;s=1" rel="nofollow nofollow" target="_blank" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/www.schaumburgareamuslimevents.org\\/&quot;);" onclick="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/l.facebook.com\\/l.php?u=http\\u00253A\\u00252F\\u00252Fwww.schaumburgareamuslimevents.org\\u00252F&amp;h=pAQFMJTiS&amp;s=1&quot;);">www.schaumburgareamusli<span class="text_exposed_hide">...</span><span class="text_exposed_show">mevents.org</span></a><span class="text_exposed_show"><br /> <br /> Mawlana Asif&#039;s Class(Boys 13+):<br /> 1) Duas (Best in this life and hereafter, sleeping, and experiencing unrest or fear during sleep), <br /> 2) Facts about Rabiul Awwal<br /> 3) Circle Gathering (Topic will be decided by Students)<br /> 4) Ta&#039;lim al-Deen by M. Ashraf Ali Thanwi (beliefs 30-35)<br /> <br /> Alhamdulilah, last month we were able to talk about racism and how can we fix the problem of racism within our selves. Students gave situations in which racism takes place, then they came up with solutions. I encourage all of the parents to ask their children after every class what they learned in class because it will help them remember and implement what they learned into there lives.   <br /> <br /> Br. Farhan&#039;s Class (Boys 9-12)<br /> <br /> Have the students learn the correct method of doing wudhu and then preform it with the teacher watching.<br /> <br /> Discuss with students how to make our winter break productive.<br /> <br /> Discuss the diseases of the heart such as lust, jealousy, and greed.<br /> <br /> Continue to watch the Inspiration series with Shaykh Omer Suleiman and discuss practical lessons we can take away from it.<br /> <br /> Discuss some of the issues our student&#039;s are facing in school.<br /> <br /> Discuss what it means to be a Muslim.<br /> <br /> <br /> Sr. Sabaahath&#039;s class(Girls 12+)<br /> <br /> Dec 5- Open discussion- these topics were dicussed: Peer relationships/bullying/internet safety<br /> <br /> Dec 12- Art project, (continuation of calligraphy project), Importance of forgiveness.  Personal safety and recognizing what is inappropriate in terms of social interactions.  <br />  <br /> Dec 19- Self-respect and respect for others<br /> <br /> Dec 26- No Class</span><span class="text_exposed_hide"> <span class="text_exposed_link"><a class="see_more_link" onclick="var func = function(e) &#123; e.preventDefault(); &#125;; var parent = Parent.byClass(this, &quot;text_exposed_root&quot;); if (parent &amp;&amp; parent.getAttribute(&quot;id&quot;) == &quot;id_54913aa
