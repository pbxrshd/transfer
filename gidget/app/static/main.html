<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <script src="res/jquery.min.js"></script>
    <link rel="stylesheet" href="res/bootstrap.min.css" />
    <script>
      var MAIN = (function() {
          function getData(dataId) {
              var data = jQuery.getJSON(
                'data/' + dataId
              )
              .done(function(data) {
                    console.log('got data:' + data);
                }
              )
              .fail(function() {
                    console.log('error');
                }
              )
          }
          
          return {
              getData : getData
          };
      })();
    
    </script>
  </head>
  <body>

  <hr />
    <ul>
      <li><span onclick="MAIN.getData(1)" >data1</span></li>
      <li></li>
    </ul>
  <hr />

  <div id="main_content"></div>
  
  <hr />
  <div class="container">
    <div class="row">
      <div id="f1" data-pipe-id="f1" class="fragment-content col-md-4">0,0</div>
      <div id="f2" data-pipe-id="f2" class="fragment-content col-md-4">0,1</div>
      <div id="f3" data-pipe-id="f3" class="fragment-content col-md-4">0,2</div>
    </div>
    <div class="row">
      <div id="f4" data-pipe-id="f4" class="fragment-content col-md-4">1,0</div>
      <div id="f5" data-pipe-id="f5" class="fragment-content col-md-4">1,1</div>
      <div id="f6" data-pipe-id="f6" class="fragment-content col-md-4">1,2</div>
    </div>

  </pre>
