k"><div><div class="_6a"><div class="_6a _6b" style="height:40px"></div><div class="_6a _6b"><h5 class="_5pbw _11dd" data-ft="&#123;&quot;tn&quot;:&quot;C&quot;&#125;"><div class="fwn fcg"><span class="fwb fcg" data-ft="&#123;&quot;tn&quot;:&quot;k&quot;&#125;"><a href="https://www.facebook.com/pages/Alhuda-Youth-Program/1471242616483881?fref=nf">Alhuda Youth Program</a></span></div></h5><div class="_5pcp"><span><span class="fsm fwn fcg"><a class="_5pcq" href="/permalink.php?story_fbid=1513529015588574&amp;id=1471242616483881"><abbr title="Monday, December 15, 2014 at 8:10am" data-utime="1418659848" data-shorten="1" class="_5ptz">December 15 at 8:10am</abbr></a></span></span> Â· <span><a data-hover="tooltip" aria-label="Show edit history" class="uiLinkSubtle" ajaxify="/ajax/edits/browser/post/?content_token=1513529015588574" rel="dialog" href="#" data-ft="&#123;&quot;tn&quot;:&quot;+E&quot;&#125;" role="button">Edited</a></span> Â· <a data-hover="tooltip" aria-label="Public" class="uiStreamPrivacy inlineBlock fbStreamPrivacy fbPrivacyAudienceIndicator _5pcq" href="#" role="button"><i class="lock img sp_dnitUJgnDGj sx_fe9774"></i></a></div></div></div></div></div></div><div class="_5pbx userContent" data-ft="&#123;&quot;tn&quot;:&quot;K&quot;&#125;"><div id="id_549a0eb87ade98f01570495" class="text_exposed_root"><p>Monthly Lessons- Dec 2014</p><p> Following are the topics that will be covered during class sessions this month inshAllah.  We will not have any classes on Friday, Dec 26th.  For previous months&#039; lessons please visit our website at <a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.schaumburgareamuslimevents.org%2F&amp;h=cAQGRsM3W&amp;enc=AZP7m_uZoFxqiD802iEx0kO1ywnjESrtJzmPi-FDH0NiMSuEsQvGZb2sr8HvlJ1AQEVfAnajco_59453r0JXr11CXKpLQk9Jx2Du_TWFLM4vF-Av3AJCiQzok73DjIJ3sjCypEwv4lQC8xS5b8A9dLvVF5hnTXi2mN6HqK3_vUPpRg&amp;s=1" target="_blank" rel="nofollow" onmouseover="LinkshimAsyncLink.swap(this, &quot;http:\\/\\/www.schaumburgareamuslimevents.org\\/&quot;);" onclick="LinkshimAsyncLink.referrer_log(this, &quot;http:\\/\\/www.schaumburgareamuslimevents.org\\/&quot;, &quot;\\/si\\/ajax\\/l\\/render_linkshim_log\\/?u=http\\u00253A\\u00252F\\u00252Fwww.schaumburgareamuslimevents.org\\u00252F&amp;h=cAQGRsM3W&amp;render_verification=0&amp;enc=AZP7m_uZoFxqiD802iEx0kO1ywnjESrtJzmPi-FDH0NiMSuEsQvGZb2sr8HvlJ1AQEVfAnajco_59453r0JXr11CXKpLQk9Jx2Du_TWFLM4vF-Av3AJCiQzok73DjIJ3sjCypEwv4lQC8xS5b8A9dLvVF5hnTXi2mN6HqK3_vUPpRg&amp;d&quot;);">www.schaumburgareamuslimevents.org</a></p><p> Mawlana Asif&#039;s Class(Boys 13+):<span class="text_exposed_hide">...</span><span class="text_exposed_show"><br /> 1) Duas (Best in this life and hereafter, sleeping, and experiencing unrest or fear during sleep), <br /> 2) Facts about Rabiul Awwal<br /> 3) Circle Gathering (Topic will be decided by Students)<br /> 4) Ta&#039;lim al-Deen by M. Ashraf Ali Thanwi (beliefs 30-35)</span></p><div class="text_exposed_show"><p> Alhamdulilah, last month we were able to talk about racism and how can we fix the problem of racism within our selves. Students gave situations in which racism takes place, then they came up with solutions. I encourage all of the parents to ask their children after every class what they learned in class because it will help them remember and implement what they learned into there lives.   </p><p> Br. Farhan&#039;s Class (Boys 9-12)</p><p> Have the students learn the correct method of doing wudhu and then preform it with the teacher watching.</p><p> Discuss with students how to make our winter break productive.</p><p> Discuss the diseases of the heart such as lust, jealousy, and greed.</p><p> Continue to watch the Inspiration series with Shaykh Omer Suleiman and discuss practical lessons we can take away from it.</p><p> Discuss some of the issues our student&#039;s are facing in school.</p><p> Discuss what it means to be a Muslim.</p><p> <br /> Sr. Sabaahath&#039;s class(Girls 12+)</p><p> Dec 5- Open discussion- these topics were di
